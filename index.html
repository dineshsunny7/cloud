        <h1 class="login">Login</h1>
        <br>
      <form method="post" action="/item/auth">
          <label for="name">User Name:</label>
          <input type="text" name="name"><br>
          <br>

          <label for="name">Password:</label>
          &nbsp&nbsp
          <input type="password" name="prop"><br>
          <br><br>
          <input type="submit" value="Login">
      </form>
      <br>
      <br>


      <h1 class="add">Add yourself to our Database</h1>
      <br>
      <form method="post" action="/item/addUser">
          <label for="name">User Name:</label>
          <input type="text" name="name"><br>
          <br>
          <label for="name">Password:</label>
          &nbsp&nbsp
          <input type="password" name="pass"><br>

          <input type="submit" value="AddUser">
      </form>
      <br>
      <br>

      <h1 class="admin">Admin Login</h1>
      <br>
      <form method="post" action="/item/authAdmin">
          <label for="name">User Name:</label>

          <br>
          <label for="name">Password:</label>
          &nbsp&nbsp

      </form>
